name: Scheduled | Unit + E2E Full Check

on:
  schedule:
    # Every day at 02:00 UTC
    - cron: "0 2 * * *"
    # Every 2 days alternative
    # - cron: "0 2 */2 * *"

  workflow_dispatch:

jobs:
  full-check:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make mvnw executable
        working-directory: Backend/Accounts
        run: chmod +x mvnw

      - name: Run unit & service tests
        working-directory: Backend/Accounts
        run: ./mvnw clean test

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and Start All Services
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait for Services to Become Healthy
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8081/actuator/health &&
               curl -sf http://localhost:8082/actuator/health &&
               curl -sf http://localhost:8083/actuator/health &&
               curl -f http://localhost:4200/home; then
              echo "All services healthy"
              exit 0
            fi
            sleep 5
          done

          echo "Services not healthy"
          docker compose logs
          exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: e2e
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: e2e
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: scheduled-playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Tear Down Containers
        if: always()
        run: docker compose down --remove-orphans -v
