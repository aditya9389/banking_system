name: Docker Compose CI (pull-and-run-only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compose-run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      COMPOSE_HTTP_TIMEOUT: 200

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub (for pulling private images)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull images from Docker Hub (no build, no push)
        run: |
          # Pull images referenced by your compose file. This will not build or push anything.
          docker compose pull

      - name: Start services (no build)
        run: |
          # --no-build ensures compose will not attempt to build local images
          docker compose up -d --no-build
          docker compose ps

      - name: Wait for services to become ready (basic loop)
        run: |
          # Adjust service names/ports/health endpoints for your stack.
          TIMEOUT=120
          until docker compose ps | grep -E "Up|healthy" >/dev/null 2>&1 || [ $TIMEOUT -le 0 ]; do
            sleep 5
            TIMEOUT=$((TIMEOUT-5))
          done
          docker compose ps

      - name: Basic smoke checks (replace with real checks)
        run: |
          # Replace these with real endpoints for your microservices/frontend.
          # Example:
          # curl -sSf http://localhost:3000/health || exit 1
          echo "No smoke tests configured. Add curl checks for your service endpoints."

      - name: Tear down (stop containers only, preserve images & volumes)
        if: always()
        run: |
          # We intentionally do NOT remove images or volumes here to avoid changing any persisted data
          docker compose down --remove-orphans
