name: Docker Compose CI (pull-and-run-only, override created in runner)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compose-run:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      COMPOSE_HTTP_TIMEOUT: 200

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub (for private images)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create CI override file (hard-coded image names)
        run: |
          cat > docker-compose.ci.yml <<'EOF'
          services:
            accounts:
              image: aditya9389/banking-accounts:latest
            transactions:
              image: aditya9389/banking-transactions:latest
            cards:
              image: aditya9389/banking-cards:latest
            frontend:
              image: aditya9389/banking-frontend:latest
          EOF
          echo "Created docker-compose.ci.yml:"
          sed -n '1,120p' docker-compose.ci.yml

      - name: Show merged compose config (diagnostic)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml config

      - name: Pull images referenced by CI override (no build)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml pull

      - name: Start services (no build)
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --no-build
          docker compose -f docker-compose.yml -f docker-compose.ci.yml ps

      - name: Wait for services to become ready (basic loop)
        run: |
          TIMEOUT=120
          until docker compose -f docker-compose.yml -f docker-compose.ci.yml ps | grep -E "Up|healthy" >/dev/null 2>&1 || [ $TIMEOUT -le 0 ]; do
            sleep 5
            TIMEOUT=$((TIMEOUT-5))
          done
          docker compose -f docker-compose.yml -f docker-compose.ci.yml ps

      - name: Basic smoke checks (replace with real checks)
        run: |
          # Add concrete checks when you have endpoints.
          echo "No smoke tests configured. Add curl checks for your service endpoints."

      - name: Tear down (stop containers only, preserve images & volumes)
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml down --remove-orphans
