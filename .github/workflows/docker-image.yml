name: Docker Compose CI (local build only)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compose-run:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      COMPOSE_HTTP_TIMEOUT: 200

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and start services locally
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait for services to become ready (basic loop)
        run: |
          TIMEOUT=120
          until docker compose ps | grep -E "Up|healthy" >/dev/null 2>&1 || [ $TIMEOUT -le 0 ]; do
            sleep 5
            TIMEOUT=$((TIMEOUT-5))
          done
          docker compose ps

      - name: Basic smoke checks (replace with real checks)
        run: |
          echo "No smoke tests configured. Add curl checks for your service endpoints."

      - name: Tear down services
        if: always()
        run: |
          docker compose down --remove-orphans
