name: Docker Compose CI (Post-Merge Dev)

on:
  push:
    branches: [ dev ]

jobs:
  compose-run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and Start All Services (Fresh Images)
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait for Services to Become Ready
        run: |
          echo "Waiting for containers to be ready..."
          TIMEOUT=120
          until docker compose ps | grep -E "Up|healthy" >/dev/null 2>&1 || [ $TIMEOUT -le 0 ]; do
            sleep 5
            TIMEOUT=$((TIMEOUT-5))
          done
          docker compose ps

      - name: Smoke Check (Basic)
        run: |
          echo "Waiting for services to be healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:8081/actuator/health &&
              curl -sf http://localhost:8082/actuator/health &&
              curl -sf http://localhost:8083/actuator/health; then
              echo "All services are healthy"
              exit 0
            fi
              echo "Not ready yet... retrying"
              sleep 5
          done
  
          echo "Services did not become healthy in time"
          exit 1

      - name: Tear Down Containers
        if: always()
        run: |
          docker compose down --remove-orphans -v
