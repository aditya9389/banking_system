name: PR â†’ Dev | Unit & Service Tests

on:
  pull_request:
    branches: [ dev ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Make mvnw executable
        run: chmod +x mvnw
        working-directory: Backend/Accounts

      - name: Run unit & service tests
        run: ./mvnw clean test
        working-directory: Backend/Accounts
