<div class="login-container">
    <h2>Login</h2>
    <form (submit)="onLogin($event)">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required />
      </div>
  
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required />
      </div>
  
      <button type="submit" class="login-btn">Login</button>
    </form>
  
    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </div>
